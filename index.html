<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/icons/icons8-questions-16.png" />
    <title>PREGUNTAS Y RESPUESTAS ||</title>
    <link rel="stylesheet" href="./assets/style.css" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-header">
          <h1 class="card-title">PREGUNTAS Y RESPUESTAS</h1>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              id="respuesta"
              placeholder="Ingrese Respuesta"
            />
            <button class="btn btn-primary" type="button" id="avanzar">
              Avanzar
            </button>
          </div>
          <div class="alert alert-info" role="alert" id="pregunta"></div>
          <div class="alert alert-warning" role="alert" id="opciones"></div>
          <div id="score"></div>
          <div id="fin-juego" style="display: none">
            <div class="alert alert-info text-center" role="alert">
              <h3>¡Fin del juego!</h3>
              <p>¡Has completado todas las preguntas!</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
